<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header class="container-fluid" id="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md" id="navbar">
              <a href="studentdashobard.html" class="navbar-brand">
                <h2 class="text-light">ADMIN-DASHBOARD</h2>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item rounded border-light">
                    <a href="#"
                      ><button class="btn btn-outline-primary" onclick="logout()">
                        logout
                      </button></a
                    >
                  </li>
                </ul>
              </div>
            </nav>
            <!-- offcanvas start-->
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="sidebar"
              aria-labelledby="offcanvasExampleLabel"
            >
              <div class="offcanvas-header bg-dark">
                <h5
                  class="offcanvas-title text-light fw-bold fs-4 text-center my-3"
                  id="offcanvasExampleLabel"
                >
                  ADMIN-DASHBOARD
                </h5>
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body offcanvas_sidebar">
                <div class="col-12">
                  <div
                    class="col-12 py-4 d-flex flex-column align-content-around"
                  >
                    <!-- strt -->
                    <div class="d-flex align-items-start">
                      <div
                        class="nav flex-column nav-pills container"
                        id="v-pills-tab"
                        role="tablist"
                        aria-orientation="vertical"
                      >
                        <button
                          class="nav-link active"
                          id="v-pills-home-tab"
                          data-bs-toggle="pill"
                          data-bs-target="#v-pills-home"
                          type="button"
                          role="tab"
                          aria-controls="v-pills-home"
                          aria-selected="true"
                        >
                          <i class="fa-solid fa-table-columns"></i>
                          Dashboard
                        </button>
                        <button
                          class="nav-link"
                          id="v-pills-profile-tab"
                          data-bs-toggle="pill"
                          data-bs-target="#v-pills-profile"
                          type="button"
                          role="tab"
                          aria-controls="v-pills-profile"
                          aria-selected="false"
                        >
                          <i class="fa-solid fa-user-tie"></i>
                          Faculty
                        </button>
                        <button
                          class="nav-link"
                          id="v-pills-messages-tab"
                          data-bs-toggle="pill"
                          data-bs-target="#v-pills-messages"
                          type="button"
                          role="tab"
                          aria-controls="v-pills-messages"
                          aria-selected="false"
                        >
                          <i class="fa-solid fa-user"></i>
                          Students
                        </button>
                        <button
                          class="nav-link"
                          id="v-pills-settings-tab"
                          data-bs-toggle="pill"
                          data-bs-target="#v-pills-settings"
                          type="button"
                          role="tab"
                          aria-controls="v-pills-settings"
                          aria-selected="false"
                        >
                          <i class="fa-solid fa-comment-dots"></i>
                          Feedbacks
                        </button>
                        <button
                          class="nav-link"
                          id="v-pills-logout-tab"
                          data-bs-toggle="pill"
                          data-bs-target="#v-pills-logout"
                          type="button"
                          role="tab"
                          onclick="logout()"
                          aria-controls="v-pills-logout"
                          aria-selected="false"
                        >
                          <i class="fa-solid fa-right-from-bracket"></i>
                          logout
                        </button>
                      </div>
                    </div>
                    <!-- end -->
                  </div>
                </div>
              </div>
            </div>
            <!-- offcanvas end-->
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid main_con">
      <div class="row">
        <div class="col-md-3 col-0 sidebar">
          <div class="col-10 pb-5 m-auto">
            <!-- strt -->
            <div class="d-flex align-items-start">
              <div
                class="nav flex-column nav-pills container"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  class="nav-link active"
                  id="v-pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-home"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-home"
                  aria-selected="true"
                >
                  <i class="fa-solid fa-table-columns"></i>
                  Dashboard
                </button>
                <button
                  class="nav-link"
                  id="v-pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-profile"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-user-tie"></i>
                  Faculty
                </button>
                <button
                  class="nav-link"
                  id="v-pills-messages-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-messages"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-messages"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-user"></i>
                  Students
                </button>
                <button
                  class="nav-link"
                  id="v-pills-settings-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-settings"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-settings"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-comment-dots"></i>
                  Feedbacks
                </button>
              </div>
            </div>
            <!-- end -->
          </div>
        </div>
        <div class="col-md-9 col-12 main_box">
          <!-- strt -->
          <div class="d-flex align-items-start">
            <div class="tab-content w-100" id="v-pills-tabContent">
              <!-- first strt  -->
              <div
                class="tab-pane fade show active"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
                tabindex="0"
              >
                <div class="content_bx pt-3">
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="row d-flex mt-1 py-3 gap-3 justify-content-center"
                      >
                        <div class="col-lg-5 col-10 card blue">
                          <h1>Total Student</h1>
                          <p id="studentCount">00</p>
                        </div>
                        <div class="col-lg-5 col-10 card green">
                          <h1>Total Faculty</h1>
                          <p id="facultyCount">03</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                      <div class="col-lg-8 col-10 card red">
                        <h1>Total Feedbacks</h1>
                        <p id="feedbackCount">00</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- second strt  -->
              <div
                class="tab-pane fade"
                id="v-pills-profile"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
                tabindex="0"
              >
                <div class="content_bx">
                  <div class="row">
                    <div class="col-12 py-3">
                      <h1 class="text-center">Add Faculty</h1>
                      <form class="col-8 m-auto" action="" method="post">
                        <div class="inputfield mb-2">
                          <label for="f_name" class="form-label m-auto"
                            >name: </label
                          ><br />
                          <input
                            type="text"
                            class="form-control p-1"
                            name="f_name"
                            id="f_name"
                          />
                        </div>
                        <div class="inputfield mb-2">
                          <label for="f_description" class="form-label m-auto"
                            >Description: </label
                          ><br />
                          <input
                            type="text"
                            class="form-control p-1"
                            name="f_description"
                            id="f_description"
                          />
                        </div>
                        <div class="inputfield mb-2">
                          <label for="f_contact" class="form-label m-auto"
                            >contact: </label
                          ><br />
                          <input
                            type="contact"
                            class="form-control p-1"
                            name="f_contact"
                            id="f_contact"
                          />
                        </div>
                        <div class="d-flex mt-3">
                          <button
                            type="button"
                            class="btn btn-primary btns mx-2"
                            onclick="add_faculty()"
                          >
                            Add
                          </button>
                        </div>
                      </form>
                      <div
                        class="accordion w-75 mt-5 m-auto"
                        id="accordionfaculty"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- third strt  -->
              <div
                class="tab-pane fade"
                id="v-pills-messages"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
                tabindex="0"
              >
                <div class="content_bx">
                  <div class="row py-5">
                    <div class="col-12">
                      <h2 class="text-center">Students</h2>
                      <div
                        class="accordion w-75 mt-5 m-auto"
                        id="accordionstudent"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- forth strt  -->
              <div
                class="modal fade"
                id="exampleModal"
                data-bs-backdrop="static"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div
                  class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
                >
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Modal title
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">...</div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
                tabindex="0"
              >
                <div class="content_bx">
                  <div class="row">
                    <div class="col-12 py-3">
                      <h2 class="py-2 text-center">FEEDBACKS</h2>
                      <div class="filter row g-3">
                        <!-- Label -->
                        <div class="col-12 col-md-8 col-lg-1">
                          <label
                            class="form-label"
                            for="filter"
                            id="filter_label"
                            >Filter:</label
                          >
                        </div>

                        <!-- Faculty Dropdown -->
                        <div class="col-12 col-md-6 col-lg-4">
                          <select
                            id="facultyOption"
                            class="form-select"
                            aria-label="All"
                            name="facultyOption"
                          >
                            <option selected disabled value="">Faculty</option>
                          </select>
                        </div>

                        <!-- Student Dropdown -->
                        <div class="col-12 col-md-6 col-lg-4">
                          <select
                            id="studentOption"
                            class="form-select"
                            aria-label="All"
                            name="studentOption"
                          >
                            <option selected disabled value="">Students</option>
                          </select>
                        </div>

                        <!-- Apply Button -->
                        <div class="col-12 col-md-12 col-lg-2 d-grid">
                          <button
                            class="btn btn-primary"
                            id="apply_btn"
                            onclick="apply_filter()"
                          >
                            Apply
                          </button>
                        </div>
                      </div>

                      <div class="list_bx mt-4 m-auto p-3 shadow-sm">
                        <div class="table-responsive-md">
                          <table
                            class="table table-hover table-sm small"
                            id="feedbackTable"
                          >
                            <thead class="table-light">
                              <tr>
                                <th>Username</th>
                                <th>Faculty</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- forth end  -->
            </div>
          </div>
          <!-- end -->
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/check_auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
